<div class="category-container">
    <i class="fa fa-star fa-lg"
       (click)="toggleFavourite()"
       [ngClass]="{favourite: wasteCategory.favourite, standard: !wasteCategory.favourite}">
    </i>
    <div class="category-title">
        {{wasteCategory.title}}
    </div>
    <div class="category-description" [innerHTML]="description">
    </div>
</div>
