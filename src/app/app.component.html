<input #searchInput>
<button (click)="searchItems(searchInput.value)">Search</button>

<h2>Search Results</h2>
<app-waste-category *ngFor="let item of searchResults" [wasteCategory]="item" [favourite]="false"> </app-waste-category>

<h2>Favourites</h2>
<app-waste-category *ngFor="let item of favourites" [wasteCategory]="item" [favourite]="true"></app-waste-category>
